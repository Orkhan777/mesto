<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место Россия">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__content">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Фотография профиля">
            <!--<button class="profile__button-edit-avatar" type="button"></button>-->
            <div class="profile__info">
            <div class="profile__item">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button-edit" type="button"></button>
            </div>
                <p class="profile__position">Исследователь океана</p>
            </div>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>

        <section class="elements">
            <div class="card">
                <div class="card__info">
                    <img class="card__image" src="./images/Moscow.jpg" alt="Фотография храма Василия Блаженного">
                    <div class="card__text">
                        <h2 class="card__title">Москва</h2>
                        <button class="card__like"></button>
                    </div>
                </div>

                <div class="card__info">
                    <img class="card__image" src="./images/Sankt-Peterburg.jpg" alt="Фотография Зимнего Дворца">
                    <div class="card__text">
                        <h2 class="card__title">Санкт-Петербург</h2>
                        <button class="card__like"></button>
                    </div>
                </div>

                <div class="card__info">
                    <img class="card__image" src="./images/sochi.jpg" alt="">
                    <div class="card__text">
                        <h2 class="card__title">Сочи</h2>
                        <button class="card__like"></button>
                    </div>
                </div>

                <div class="card__info">
                    <img class="card__image" src="./images/Baikal.jpg" alt="Фотография зимнего Байкала">
                    <div class="card__text">
                        <h2 class="card__title">Озеро Байкал</h2>
                        <button class="card__like"></button>
                    </div>
                </div>

                <div class="card__info">
                    <img class="card__image" src="./images/Elbrus.jpg" alt="Фотография вида на гору Эльбрус">
                    <div class="card__text">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like"></button>
                    </div>
                </div>

                <div class="card__info">
                    <img class="card__image" src="./images/North Ossetia-Alania.jpg" alt="Горы Северной Осетии">
                    <div class="card__text">
                        <h2 class="card__title">Северная Осетия</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__edit-form" name="popup__edit-form">
                <input class="popup__input popup__profile-name" type="text" name="popup__profile-name" id="popup__profile-name" value="Жак-Ив Кусто" required placeholder="Имя" minlength="2" maxlength="15">
                <!--<span class="popup__input-error popup__profile-name-error"></span>-->
                <input class="popup__input popup__profile-job" type="text" name="popup__profile-job" id="popup__profile-job" value="Исследователь океана" required placeholder="Ваша профессия" minlength="2" maxlength="15">
                <!--<span class="popup__input-error popup__profile-job-error"></span>-->
                <button class="popup__save-button popup__save-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button"><img class="popup__close" src="./images/Close Icon.png" alt="Кнопка закрыть"></button>       
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
