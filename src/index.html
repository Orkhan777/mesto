<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место Россия">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__content">
            <div class="profile__avatar-edit">
            <img class="profile__avatar" src="<%=require('./images/Avatar.png')%>" alt="Фотография профиля">
            </div>
            <div class="profile__info">
            <div class="profile__item">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
            </div>
                <p class="profile__position">Исследователь океана</p>
            </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements" aria-label="Фотографии">
            <template id="card__template">
                <article class="card">
                <div class="card__image" id="card__image"></div>
                <div class="card__text">
                    <h2 class="card__title"></h2>
                <div class="card__info-like">
                    <button class="card__button-like" type="button"></button>
                    <span class="card__like-score">0</span>
                </div>
                </div>
                <button class="button-remove" type="button"></button>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup" id="profile_popup">  
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__edit-form" novalidate method="post" name="popup__edit-form">
            <div class="popup__form-section">
                <input class="popup__input" type="text" name="name" id="name" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="name-error popup__span-error"></span>
            </div>
            <div class="popup__form-section">
                <input class="popup__input" type="text" name="about" id="profession" placeholder="Ваша профессия" required minlength="2" maxlength="200">
                <span class="profession-error popup__span-error"></span>
            </div>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button"></button>
        </div>
    </div>
    <div class="popup" id="popup_add-place">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__add-form" novalidate method="post" name="popup__add-form" id="add-form">
            <div class="popup__form-section">
                <input class="popup__input"  type="text" name="name" id="name-card" placeholder="Название" required minlength="2" maxlength="30">
                <span class="name-card-error popup__span-error"></span>
            </div>
            <div class="popup__form-section">
                <input class="popup__input" type="url" name="link" id="images" placeholder="Ссылка на картинку" required>
                <span class="images-error popup__span-error"></span>
            </div>
                <button class="popup__save-button popup__save-button-add" type="submit">Создать</button>
            </form>
            <button class="popup__close-button" id="close-button-add" type="button"></button>       
        </div>
    </div>
    <div class="popup" id="img-popup">  
        <div class="popup__card">
            <div class="popup__user-info"> 
                <img class="popup__photo" src="#" alt="Полноразмерная Фотография">
                <button class="popup__close-button" id="close-photo-card" type="button"></button> 
                <h2 class="popup__photo-title">Текст</h2>
            </div>
        </div>
    </div>

    <div class="popup" id="delete-card">
        <div class="popup__container">
            <form name="confirmation" novalidate  method="post" class="popup__form">
                <h2 class="popup__title popup__title-delete">Вы уверены?</h2>
                <button type="submit" class="popup__save-button popup__save-button_delete">Да</button>
                </form>
                <button type="button" aria-label="Закрыть." class="popup__close-button"></button>
        </div>
    </div>

    <div class="popup" id="add-avatar-popup">
      <div class="popup__container">
          <h2 class="popup__title">Обновить аватар</h2>
          <form name="popup__add-avatar" novalidate  method="post" id ="add-avatar" class="popup__form form-edit-avatar">
          <div class="popup__form-section">
            <input class="popup__input"  type="url" name="avatar" id="avatar" placeholder="Ссылка на картинку">
            <span class="avatar-error popup__span-error"></span>
          </div>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button" type="button"></button>       
      </div>
    </div>
</body>
</html>
